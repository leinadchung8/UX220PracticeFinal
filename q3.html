<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            width: 50%;
            max-width: 500px;
        }

        .btn-submit {
            display: flex;
            justify-content: flex-end;
        }

        footer {
            font-family: 'Dancing Script', cursive;
            color: #f8f9fa;
            background-color: #343a40;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact us</h1>
    </header>
    <main>
        <!-- 
        This form will not work as intended on the internet because the action attribute is set to "localhost:8000".
        This means the form data will be sent to a server running locally on port 8000. If there's no such server
        running or accessible to the user, the form submission will fail. For a live website, the action should be a valid
        server URL where the form data should be processed.
        -->
        <form action="localhost:8000" method="post">
            <div class="form-group">
                <label for="subject">Subject</label>
                <input class="form-control" id="subject" type="text" name="Subject" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="Message"></textarea>
            </div>
            <div class="btn-submit">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
    </main>
    <footer>
        <p>Your name here</p>
    </footer>
</body>

</html>
